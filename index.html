<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Cards</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</head>
<body>
<div class="container">
    <div class="row m-4 pt-3">
        <div class="col">
            <div class="login-card-purple p-3 shadow-lg rounded">
                <div class="pt-3">
                    <h2 class="text-white ">Sign In | Purple</h2>
                    </div>
                <form class="mt-5">
                    <div class="form-group">
                        <input type="email" placeholder="Email Id" class="form-control form-control-sm bg-light">
                        </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" class="form-control form-control-sm bg-light">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="rememberCheckBox">
                        <label class="form-check-label text-light" for="rememberCheckBox">Remember me?</label>
                        </div>
                    <div class="mt-5">
                        <button class="btn btn-sm btn-light col">
                            Login
                            </button>
                        </div>
                    <div class="text-center mt-2">
                        <a href="#" class="text-warning">Forgot Password?</a>
                        </div>
                    <div class="mt-5">
                        <p class="text-white text-center">
                        Don't have an account?
                        <a href="#" class="text-warning">Click here to register</a>
                        </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
